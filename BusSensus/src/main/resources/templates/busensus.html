<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introducere informatii BusSensus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<!-- 
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
-->
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/addBusSensus}" th:object="${busSensus}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-2 p-3"></div>
				<div class="col-sm-2 p-3"></div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Informatii BusSensus</legend>
						<div class="form-floating mb-1 mt-1">
     	    				<input type="text" class="form-control text-success" id="userid" placeholder="UserId" name="userid" value="" required th:field="*{userId}">
        					<label for="userid" class="form-label text-danger"><b>User ID:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
							<select class="form-select text-success" id="numberbus" th:field="*{numberBus}">
								<option th:each="x : ${nbList}" th:value="${x}" th:text="${x}" />
							</select>
   							<label for="numberbus" class="form-label text-danger"><b>NumberBus:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
							<select class="form-select text-success" id="routebus" th:field="*{routeBus}">
								<option th:each="x : ${rbList}" th:value="${x}" th:text="${x}" />
							</select>
   							<label for="routebus" class="form-label text-danger"><b>RouteBus:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
							<select class="form-select text-success" id="stationbus" th:field="*{stationBus}">
								<option th:each="x : ${sbList}" th:value="${x}" th:text="${x}" />
							</select>
   							<label for="stationbus" class="form-label text-danger"><b>StationBus:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
     	    				<input type="number" class="form-control text-success" id="traveler" placeholder="Traveler" name="traveler" min=0 value="" required th:field="*{traveler}">
        					<label for="traveler" class="form-label text-danger"><b>Nr. Traveler:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
     	    				<input type="number" class="form-control text-success" id="travelerup" placeholder="TravelerUp" name="travelerup" min=0 value="" required th:field="*{travelerUp}">
        					<label for="travelerup" class="form-label text-danger"><b>Nr. Traveler: Urca:</b></label>
      					</div>
						<div class="form-floating mb-1 mt-1">
     	    				<input type="number" class="form-control text-success" id="travelerdown" placeholder="TravelerDown" name="travelerdown" min=0 value="" required th:field="*{travelerDown}">
        					<label for="travelerdown" class="form-label text-danger"><b>Nr. Traveler: Coboara:</b></label>
      					</div>
      				</fieldset>
      			</div>
				<div class="col-sm-5 p-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 p-3"></div>
				<div class="col-sm-1 p-3">
					<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
				</div>
				<div class="col-sm-5 p-3"></div>
			</div>
		</form>
	</div>
</body>
</html>
