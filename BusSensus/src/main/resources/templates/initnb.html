<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Initializare informatii NumberBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<!-- 
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
-->
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/addInitNB}" th:object="${initNB}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-2 p-3"></div>
				<div class="col-sm-2 p-3">
					<div th:if="${erori}">
						<span th:insert="~{errexist :: copy}"></span>
					</div>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Informatii NumberBus</legend>
						<div class="form-floating mb-1 mt-1">
     	    				<input type="text" class="form-control text-success" id="numberbus" placeholder="NumberBus" name="numberbus" value="" pattern="[A-Z]{2}-[0-9]{2}-[A-Z]{3}" oninvalid="alert('Format: JJ-NN-CCC');" required th:field="*{numberBus}">
        					<label for="numberbus" class="form-label text-danger"><b>Number Bus:</b></label>
      					</div>
      				</fieldset>
      			</div>
				<div class="col-sm-5 p-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-6 p-3"></div>
				<div class="col-sm-1 p-3">
					<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
					<button type="submit" class="btn btn-outline-info m-1" th:formaction="@{/delInitNB}">STERGERE</button>
				</div>
				<div class="col-sm-5 p-3"></div>
			</div>
		</form>
	</div>
</body>
</html>
